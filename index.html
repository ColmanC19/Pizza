<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Colman's Pizzeria</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1 >Welcome to Colman's Pizzeria</h1>
      <br>
      <p>Please place your order below. Once you click "place order, our pizza will be at your door step in 29 minutes or less. That's the Colman's guaruntee!"</p>
    </div>
    <div class="container">
      <form id="pizzaOrder">
        <div class="form-group">
          <label for="text">For your first pie, what size would you like? </label>
          <select class="form-control" id="pizzaSize">
            <option value="1">18"</option>
            <option value="2">24"</option>
          </select>
        </div>
        <div class="check-box">
          <p>All pies start off with our housemade garlicky white sauce and a generous heaping of our cheese blend</p>
          <label for="toppings">Please select additional toppings below</label><br>
            <label>
            <input type="checkbox" name="topping" value="artichoke">Artichoke heart
            </label><br>
            <label>
            <input type="checkbox" name="topping" value="chicken">Chicken
            </label><br>
            <label>
            <input type="checkbox" name="topping" value="bacon">Bacon
            </label><br>
            <label>
            <input type="checkbox" name="topping" value="olives">Olives
            </label>
        </div>
      </form>
    </div>
    <div class="btn">
      <button type="submit">Place order now!</button>
    </div>
    <div id="result">
      <p><span id="output"></span></p>
    </div>
  </body>
</html>
