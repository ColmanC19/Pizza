<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Colman's Pizzeria</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1 >Welcome to Colman's Pizzeria</h1>
      <br>
      <p>Please place your order below. Once you click "place order, our pizza will be at your door step in 29 minutes or less. That's the Colman's guaruntee!"</p>
    </div>
    <div class="container">
      <form id="pizzaOrder">
        <p><strong>All of our pies start off with our signature garlicky white sauce and a heaping of our famous cheese blend</strong></p>
        <div class="form-group">
          <label for="text">For your first pie, what size would you like? </label>
          <select class="form-control" id="pizzaSize">
            <option value="Large">Large</option>
            <option value="XL">XL</option>
          </select>
        </div>
        <div class="form-group">
          <label for="topping1">Select your meat choice:</label>
          <select class="form-control" id="topping1">
            <option value="">-------</option>
            <option value="Chicken">Chicken</option>
            <option value="Bacon">Bacon</option>
            <option value="Vegetable">Veggie blend</option>

          </select>

        </div>
        <div class="form-group">
          <label for="topping2">Select next topping:</label>
          <select class="form-control" id="topping2">
            <option value="">-------</option>
            <option value="Olives">Olives</option>
            <option value="Artichoke hearts">Artichoke hearts</option>
            <option value="Onions">Onions</option>
          </select>
        </div>
        <div class="btn">
          <button type="submit">Place order now!</button>
        </div>
      </form>
    </div>
    <div id="result">
    </div>
  </body>
</html>
